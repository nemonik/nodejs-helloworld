consul:
  container_name: consul
  image: gliderlabs/consul-server:latest
  ports:
    - "8300:8300"
    - "8400:8400"
    - "8500:8500"
    - "53:8600/udp"
  command: -bootstrap -client 0.0.0.0

registrator:
  container_name: registrator
  restart: on-failure
  links:
    - consul:centos7-docker
  image: gliderlabs/registrator
  command: consul://${DOCKER_HOST}:8500
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock

drone:
  container_name: drone
  image: drone/drone:0.4
  ports:
    - "8000:8000"
  environment:
    - GIN_MODE=release
    - SERVER_ADDR=:8000
    - REMOTE_DRIVER=gogs
    - REMOTE_CONFIG=http://gogs-3000.service.${DOCKER_HOST}:3000?skip_verify=true
    - DATABASE_DRIVER=mysql
    - DATABASE_CONFIG=root:drone@tcp(mysql.service.${DOCKER_HOST}:33060)/drone?parseTime=true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  volumes_from:
    - drone-data

drone-data:
  container_name: drone-data
  image: busybox
  net: none
  command: /bin/sh
  volumes:
    - /var/lib/drone

drone-db-data:
  container_name: drone-db-data
  image: busybox
  net: none
  command: /bin/sh
  volumes:
    - /var/lib/mysql

drone-db:
  container_name: drone-db
  image: mysql
  ports:
    - "33060:3306"
  environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=false
    - MYSQL_ROOT_PASSWORD=drone
    - MYSQL_DATABASE=drone
  volumes_from:
    - drone-db-data

gogs:
  container_name: gogs
  image: gogs/gogs
  ports:
    - "3000:3000"
    - "22022:22"
  volumes_from:
    - gogs-data

gogs-data:
  container_name: gogs-data
  image: busybox
  net: none
  command: /bin/sh
  volumes:
    - /data

gogs-db-data:
  container_name: gogs-db-data
  image: busybox
  net: none
  command: /bin/sh
  volumes:
    - /var/lib/mysql

gogs-db:
  container_name: gogs-db
  image: mysql
  ports:
    - "33061:3306"
  environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=false
    - MYSQL_ROOT_PASSWORD=gogs
    - MYSQL_DATABASE=gogs
  volumes_from:
    - gogs-db-data
